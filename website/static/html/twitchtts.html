<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twitch TTS</title>
    <link rel="stylesheet" type="text/css" href="/static/css/twitchtts.css" />
</head>
<body>

<div>
    <form>
        <div>
            <label for="at">Access Token:</label>
            <input
                    name="at"
                    onchange="javascript:saveInputs();"
                    required
                    />
        </div>
        <div>
            <label for="channel">Channel Name:</label>
            <input
                    name="channel"
                    onchange="javascript:saveInputs();"
                    required
                    />
        </div>
        <div>
            <label for="connect">TTS channels:</label>
            <textarea
                    name="connect"
                    onchange="javascript:saveInputs();"
                    >
            </textarea>
        </div>
        <button onclick="connectTTS(); return false;">Connect TTS</button>
    </form>
</div>

<script type="text/javascript" src="/static/js/twitchtts.js"></script>
</body>
</html>
