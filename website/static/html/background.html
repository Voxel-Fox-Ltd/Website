<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Background Page</title>
</head>
<body>

<style type="text/css">
body {
    display: flex;
    height: 100vh;
    width: 100vw;
    margin: 0;
    justify-content: center;
    overflow: hidden;
/*    background: #ff7400;*/
    background: white;
}

.one {
    --duration: 30s;
    /*background: linear-gradient(
        145deg,
        #ff7400,
        #eec6aa,
        #ff7400,
        #ffe4cc
    );*/
    background: linear-gradient(
        145deg,
        rgba(255, 116, 0, 1),
        rgba(255, 116, 0, 0.8),
        rgba(255, 116, 0, 0.6),
        rgba(255, 116, 0, 0.9)
    );
}

.two {
    --duration: 90s;
    /*background: radial-gradient(
        #eec6aa,
        #ff7400,
        #ffe4cc,
        #ff7400
    );*/
    background: linear-gradient(
        61deg,
        rgba(255, 116, 0, 0.1),
        rgba(255, 116, 0, 0.5),
        rgba(255, 116, 0, 0),
        rgba(255, 116, 0, 1)
    );
}

.three {
    --duration: 200s;
    background: linear-gradient(
        200deg,
        rgba(255, 116, 0, 0.1),
        rgba(255, 116, 0, 0.5),
        rgba(255, 116, 0, 0.4),
        rgba(255, 116, 0, 0)
    );
}

.four {
    --duration: 180s;
    background-repeat: repeat;
    background-image: url(https://voxelfox.co.uk/static/images/_voxelfox/white.svg);
    background-size: 200px auto;
    background-color: white;
    animation: none;
    width: 100%;
    height: 100%;
}

.bg {
    height: 100vh;
    width: 100vw;
    position: absolute;
    background-size: 1000% 1000%;
    -webkit-animation: bg-animation var(--duration) ease infinite;
    -moz-animation: bg-animation var(--duration) ease infinite;
    animation: bg-animation var(--duration) ease infinite;
}

@-webkit-keyframes bg-animation {
    0% {background-position: 0% 50%}
    50% {background-position: 100% 50%}
    100% {background-position: 0% 50%}
}

@-moz-keyframes bg-animation {
    0% {background-position: 0% 50%}
    50% {background-position: 100% 50%}
    100% {background-position: 0% 50%}
}

@keyframes bg-animation {
    0% {background-position: 0% 50%}
    50% {background-position: 100% 50%}
    100% {background-position: 0% 50%}
}

@-webkit-keyframes bg-spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
}

@-moz-keyframes bg-spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
}

@keyframes bg-spin {
    0% {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
}
</style>

<div class="bg one"></div>
<div class="bg two"></div>
<div class="bg three"></div>
<div class="four"></div>

</body>
</html>
